  <style>

  <div style="text-align: center;font-size: 40px;font-weight: bold;">
  	<a>Create a group</a>
  </div>
  <div style="text-align: center;font-size: 15px;font-weight: bold;">
  <a>This page can create your group that <br> contains all the roommates, and if you already <br> created one, just join it.</a>

  <br><br>

  <div class="container1">
    <form class="form" id="login">
        <h1 class="form__title">Create Group</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Group Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Group Password">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="number" class="form__input" autofocus placeholder="Max Users">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Road Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Post Code">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" onclick="postGroup(event)">Create Group</button>    
    </form>
  </div>    

  <div class="container1">
    <form class="form" id="login">
        <h1 class="form__title">Join Group</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" autofocus placeholder="Group Name">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" autofocus placeholder="Group Password">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit" onclick="patchGroup(event)">Join Group</button> 
    </form>
  </div>

  <script src="./group.js"></script>

</body>
